<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: #d8e4ec">
    <div
      style="
        background-color: white;
        width: 400px;
        height: 600px;
        border-radius: 5%;
        margin: 0 auto;
      "
    >
      <flex style="flex-direction: column">
        <div style="padding: 20px 20px 20px; text-align: center">
          <img
            style="border-radius: 3%"
            height="auto"
            width="100%"
            src="images/image-qr-code.png"
          />
        </div>
        <div
          style="padding-left: 47px; padding-right: 47px; text-align: center"
        >
        <flex style="gap: 12px;" >
          <div style="font-size: 28px; font-weight: 600 ;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding-top: 6px;">
            Improve your front-end skills by building projects
          </div>
          <div style="font-size: 19px; padding-top: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: #8f919a
          ;">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </div>

        </div>
      </flex>
      </flex>
    </div>
  </body>
</html>
